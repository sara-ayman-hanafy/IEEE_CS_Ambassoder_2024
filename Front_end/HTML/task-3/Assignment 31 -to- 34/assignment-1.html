<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" target="_blank" novalidate>
    <div>
        <label for="search">Search</label><br><br>
    <input id="search" type="search" name="search" placeholder="Enter A Search Word" autofocus/>
    <br><br>
    </div>
    <div> 
        <label for="file">Upload</label><br><br>
        <input id="file" type="file" name="file" />
        <br><br>
    </div> 
    <div>
        <label for="url">URL</label><br><br>
        <input id="url" type="url" name="URL" required  />
        <br> <br>
    </div>
    <div>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
        <br>
    </div>


   </form>
</body>
</html>
